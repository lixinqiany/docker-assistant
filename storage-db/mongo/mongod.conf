# MongoDB 配置文件

# 网络设置
net:
  port: 27017
  bindIp: 0.0.0.0  # 监听所有网络接口

# 存储设置
storage:
  dbPath: /data/db
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1  # WiredTiger 缓存大小

# 日志设置
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 安全设置
security:
  authorization: enabled
  keyFile: /etc/mongodb-keyfile

# 复制集配置（单节点复制集）
replication:
  replSetName: "rs0"  # 复制集名称

