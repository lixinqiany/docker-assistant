port 26379
protected-mode no
dir /tmp

# 监控配置
# 注意：这里的 IP 和 Port 必须是 Master 对外宣布的 IP 和 Port
# 也就是 host.docker.internal 和 6380
# 2 代表 quorum，即至少需要 2 个 Sentinel 同意才判定 Master 下线
sentinel monitor mymaster host.docker.internal 6380 2

# 认证配置（如果有密码，取消注释并设置）
# sentinel auth-pass mymaster yourpassword

# 故障判定时间（毫秒）
sentinel down-after-milliseconds mymaster 5000
sentinel failover-timeout mymaster 60000

# 开启主机名解析支持（关键）
sentinel resolve-hostnames yes
sentinel announce-hostnames yes

# Sentinel 自身的 announce 配置
# 告诉客户端和其他 Sentinel，我的地址是 host.docker.internal:23680
sentinel announce-ip host.docker.internal
sentinel announce-port 23680
